---
name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create package
        run: |
          cd styles
          zip -r ../ai-guard.zip ai-guard

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ai-guard.zip
          generate_release_notes: true
